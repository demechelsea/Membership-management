<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{data.title}}</span>
    <button mat-icon (click)="dialogRef.close()" aria-label="Close dialog" class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div mat-dialog-content class="p-16 m-0">
    <form [formGroup]="sendersProfileForm" class="sendersProfileForm flex flex-col padround18"
      (ngSubmit)="submit(sendersProfileForm.value)">
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>

      <sorax-form-field label="Sender name" [soraxFormControl]="sendersProfileForm.get('smtpHost')">
        <input #soraxInput matInput formControlName="smtpHost" type="text" name="smtpHost"
          placeholder="Enter sender name">
      </sorax-form-field>

      <sorax-form-field label="Email signature" [soraxFormControl]="sendersProfileForm.get('signiture')">
        <input #soraxInput matInput formControlName="signiture" type="text" name="signiture"
          placeholder="Enter a email signature">
      </sorax-form-field>

      <sorax-form-field label="Reply to Email address" [soraxFormControl]="sendersProfileForm.get('replyToEmail')">
        <input #soraxInput matInput formControlName="replyToEmail" type="text" name="replyToEmail"
          placeholder="Reply to Email address">
      </sorax-form-field>

    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button mat-raised-button class="mat-primary text-left" aria-label="Close" (click)="dialogRef.close()">
      Close
    </button>
    <span class="flex-grow"></span>
    <button mat-raised-button class="mat-primary text-right" aria-label="Update SMTP Email setting"
      [textContent]="buttonText" (click)="submit(sendersProfileForm.value)">
      Update SMTP Email setting
    </button>
  </div>
</div>
