<mat-tab-group>
    <mat-tab label="Settings">
        <mat-card class="custom-bg p-4">
            <mat-card-header class="flex justify-between items-center pb-2 text-white">
                <mat-card-title>SMTP Email Settings</mat-card-title>
                <button mat-icon-button (click)="openSMTPPopUp({})" class="text-white">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-header>

            <mat-card-content class="content w-full pt-4">
                <div class="flex flex-wrap flex-col md:flex-row">
                    <mat-form-field class="w-full md:w-1/3 pr-8 mb-4">
                        <mat-label class="text-gray-600">SMTP Email host</mat-label>
                        <input matInput disabled class="p-2">
                    </mat-form-field>
                    <mat-form-field class="w-full md:w-1/3 pr-8 mb-4">
                        <mat-label class="text-gray-600">PORT</mat-label>
                        <input matInput disabled class="p-2">
                    </mat-form-field>
                    <mat-form-field class="w-full md:w-1/3 pr-8 mb-4">
                        <mat-label class="text-gray-600">myemail@mydomain.com</mat-label>
                        <input matInput disabled class="p-2">
                    </mat-form-field>
                </div>
                <div class="flex flex-wrap flex-col md:flex-row">
                    <mat-form-field class="w-full md:w-1/2 pr-8 mb-4">
                        <mat-label class="text-gray-600">Password will be encrypted</mat-label>
                        <input matInput disabled class="p-2">
                    </mat-form-field>
                    <mat-form-field class="w-full md:w-1/2 pr-8 mb-4">
                        <mat-label class="text-gray-600">Reply to Email address</mat-label>
                        <input matInput disabled class="p-2">
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="custom-bg p-4">
            <mat-card-header class="flex justify-between items-center pb-2 text-white">
                <mat-card-title>Senders Profile</mat-card-title>
                <button mat-icon-button (click)="openSendersProfilePopUp({})">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content class="content pt-4 content">
                <div class="flex flex-col md:flex-row">
                    <div class="w-full md:w-1/2 md:pr-2 mb-4">
                        <mat-form-field class="w-full mb-2">
                            <mat-label class="text-gray-600">Sender name</mat-label>
                            <input matInput disabled class="p-2">
                        </mat-form-field>
                        <mat-form-field class="w-full">
                            <mat-label class="text-gray-600">Reply to Email: replay@mydomain.com</mat-label>
                            <input matInput disabled class="p-2">
                        </mat-form-field>
                    </div>
                    <div class="w-full md:w-1/2 md:pl-2 mb-4 flex flex-col justify-between">
                        <mat-form-field class="w-full">
                            <mat-label class="text-gray-600">Email Signiture</mat-label>
                            <textarea matInput disabled rows="5" class="p-2" style="resize: none;"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

    </mat-tab>
    <mat-tab label="System Templates">
        <sorax-table-view [tableData]="emailTemplateData" [tableColumns]="emailTemplateColumns" [isFilterable]="false"
            [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)" (sortEvent)="sortData($event)"
            [tableType]="'EmailTemplate'">
        </sorax-table-view>
    </mat-tab>
    <mat-tab label="Unsubscribed Lists">
        <div [@animate]="{value:'*',params:{y:'60px',delay:'300ms'}}" class="flex justify-between">
            <div class="m-4">
                <mat-form-field>
                    <mat-label>Filter By</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button color="primary">Filter List</button>
            </div>
            <div class="m-4">
                <mat-form-field>
                    <mat-label>Add Email to Unsubscribed List</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button color="primary">Add Email to
                    Unsubscribed List</button>
            </div>
        </div>

        <sorax-table-view [tableData]="emailUnsubscribedListstData" [tableColumns]="emailUnsubscribedListsColumn"
            [isFilterable]="false" [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)"
            (sortEvent)="sortData($event)">
        </sorax-table-view>
    </mat-tab>
    <mat-tab label="History">
        <div class="m-4" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
            <mat-form-field>
                <mat-label>Filter By</mat-label>
                <input matInput>
            </mat-form-field>
            <button mat-raised-button color="primary">Filter List</button>
        </div>
        <sorax-table-view [tableData]="emailHistorytData" [tableColumns]="emailHistoryColumn" [isFilterable]="false"
            [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)" (sortEvent)="sortData($event)">
        </sorax-table-view>

        <mat-card>
            <mat-card-content>
                <div>
                    <div>
                        <div>
                            <mat-form-field>
                                <mat-label>From</mat-label>
                                <input matInput disabled>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Sent to</mat-label>
                                <input matInput disabled>
                            </mat-form-field>
                        </div>
                        <mat-form-field>
                            <mat-label>Email subject</mat-label>
                            <input matInput disabled>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Email body</mat-label>
                            <div class="mat-form-field-wrapper"></div>
                            <input matInput disabled>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Sent Date</mat-label>
                            <input matInput disabled>
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button class="mb-8" color="primary">Close</button>
            </mat-card-content>
        </mat-card>

    </mat-tab>
</mat-tab-group>
