<mat-tab-group>
    <mat-tab label="Settings">
        <mat-card class="custom-bg">
            <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
                <mat-card-title>SMTP Email Settings</mat-card-title>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content class="content">
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>SMTP Email host</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>PORT</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>myemail@mydomain.com</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Password will be encrypted</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Reply to Email address</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="custom-bg">
            <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
                <mat-card-title>Senders Profile</mat-card-title>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content class="content">
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Sender name</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Email Signiture</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Reply to Email: replay@mydomain.com</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

    </mat-tab>
    <mat-tab label="System Templates">
        <sorax-table-view [tableData]="emailTemplateData" [tableColumns]="emailTemplateColumns" [isFilterable]="false"
            [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)" (sortEvent)="sortData($event)"
            [tableType]="'EmailTemplate'">
        </sorax-table-view>
    </mat-tab>
    <mat-tab label="Unsubscribed Lists">
        <div class="m-12" [@animate]="{value:'*',params:{y:'60px',delay:'300ms'}}" fxLayout="row"
            fxLayoutAlign="space-between">
            <div>
                <mat-form-field appearance="outline" style="width: 300px;">
                    <mat-label>Filter By</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button class="mb-8 reduced-height" color="primary" align="right">Filter List</button>
            </div>
            <div>
                <mat-form-field appearance="outline" style="width: 300px;">
                    <mat-label>Add Email to Unsubscribed List</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button class="mb-8 reduced-height" color="primary" align="right">Add Email to
                    Unsubscribed List</button>
            </div>
        </div>

        <sorax-table-view [tableData]="emailUnsubscribedListstData" [tableColumns]="emailUnsubscribedListsColumn"
            [isFilterable]="false" [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)"
            (sortEvent)="sortData($event)">
        </sorax-table-view>
    </mat-tab>
    <mat-tab label="History">
        <div class="m-12" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}" style="text-align: left;">
            <mat-form-field appearance="outline" style="width: 300px;">
                <mat-label>Filter By</mat-label>
                <input matInput>
            </mat-form-field>
            <button mat-raised-button class="mb-8 reduced-height" color="primary" align="right">Filter List</button>
        </div>
        <sorax-table-view [tableData]="emailHistorytData" [tableColumns]="emailHistoryColumn"
            [isFilterable]="false" [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)"
            (sortEvent)="sortData($event)">
        </sorax-table-view>

        <mat-card class="custom-sm" style="width: 80%;">
            <mat-card-content style="text-align: right;">
                <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px">
                    <div fxLayout="column" style="width: 70%;">
                        <div fxLayout="row" fxLayoutGap="10px">
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>From</mat-label>
                                <input matInput disabled>
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Sent to</mat-label>
                                <input matInput disabled>
                            </mat-form-field>
                        </div>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Email subject</mat-label>
                            <input matInput disabled>
                        </mat-form-field>
        
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Email body</mat-label>
                            <div class="mat-form-field-wrapper" style="height: 250px;"></div>
                            <input matInput disabled>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" style="width: 30%;">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Sent Date</mat-label>
                            <input matInput disabled>
                        </mat-form-field>
                    </div>
                </div>
        
                <button mat-raised-button class="mb-8" color="primary">Close</button>
            </mat-card-content>
        </mat-card>
        
    </mat-tab>
</mat-tab-group>
