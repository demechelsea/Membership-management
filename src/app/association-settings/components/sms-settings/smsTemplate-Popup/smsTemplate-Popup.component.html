<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{ data.title }}</span>
    <button
      mat-icon
      (click)="dialogRef.close()"
      aria-label="Close dialog"
      class="float-right"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div mat-dialog-content class="p-16 m-0">
    <form
      [formGroup]="sendersProfileForm"
      class="sendersProfileForm flex flex-col padround18"
      (ngSubmit)="submit(sendersProfileForm.value)"
    >
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>

      <sorax-form-field
        label="Template name"
        [soraxFormControl]="sendersProfileForm.get('name')"
      >
        <input
          #soraxInput
          matInput
          formControlName="name"
          type="text"
          name="name"
          placeholder="Enter template name"
        />
      </sorax-form-field>

      <sorax-form-field
        label="Email subject"
        [soraxFormControl]="sendersProfileForm.get('subject')"
      >
        <input
          #soraxInput
          matInput
          formControlName="subject"
          type="text"
          name="subject"
          placeholder="Enter email subject"
        />
      </sorax-form-field>

      <sorax-form-field
        label="Place holders"
        [soraxFormControl]="sendersProfileForm.get('')"
      >
        <input
          #soraxInput
          matInput
          formControlName="placeHolders"
          type="text"
          name="placeHolders"
          placeholder="Enter placeholder"
        />
      </sorax-form-field>

      <sorax-form-field
        label="Email content"
        [soraxFormControl]="sendersProfileForm.get('content')"
      >
        <input
          #soraxInput
          matInput
          formControlName="content"
          type="text"
          name="content"
          placeholder="Email content"
        />
      </sorax-form-field>

      <mat-slide-toggle
          class="padround8"
          [formControl]="sendersProfileForm.controls['enableAutoFlg']"
          >Enable auto SMS</mat-slide-toggle
        >
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button
      mat-raised-button
      class="mat-primary text-left"
      aria-label="Close"
      (click)="dialogRef.close()"
    >
      Close
    </button>
    <span class="flex-grow"></span>
    <button
      mat-raised-button
      class="mat-primary text-right"
      aria-label="Update SMTP Email setting"
      [textContent]="buttonText"
      (click)="submit(sendersProfileForm.value)"
    >
      Update SMTP Email setting
    </button>
  </div>
</div>
