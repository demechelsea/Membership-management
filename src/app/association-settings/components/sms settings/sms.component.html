<mat-tab-group>
    <mat-tab label="Settings">
        <div class="flex flex-col md:flex-row justify-around">
            <mat-card class="custom-bg p-4 md:w-1/3">
                <mat-card-header class="pb-2 text-white">
                    <mat-card-title class="text-white">SMS Balance</mat-card-title>
                </mat-card-header>
                <mat-card-content class="content w-full pt-4">
                    <div class="flex justify-between inner-content p-4">
                        <label class="flex flex-col justify-center font-bold text-gray-700">Available SMS: 1157</label>
                        <div class="flex flex-col justify-around text-gray-600">
                            <label>Sent Today : 125</label>
                            <label>Sent in Last 7 days : 258</label>
                            <label>Sent in Last 15 days : 503</label>
                            <label>Sent in Last 1 Months : 1508</label>
                            <label>Sent in Last 3 Months : 5028</label>
                            <label>Sent in Last 1 Year : 12508</label>
                            <label>Total SMS sent : 52508</label>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            

            <mat-card class="custom-bg p-4 md:w-1/3">
                <mat-card-header class="items-center flex justify-between pb-2 text-white">
                    <mat-card-title class="text-white">Senders Profile</mat-card-title>
                    <button mat-icon-button (click)="openSendersProfilePopUp({})" class="mb-4 text-white">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-card-header>
                <mat-card-content class="content w-full pt-4">
                    <div class="flex flex-col">
                        <mat-form-field class="mb-4">
                            <mat-label class="text-gray-600">SMS Name</mat-label>
                            <input matInput disabled class=" p-2 h-10">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label class="text-gray-600">SMS Identity</mat-label>
                            <input matInput disabled class="p-2 h-10">
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>
            
        </div>

        <div class="flex md:flex-row justify-center">
            <mat-card class="custom-bg w-full md:w-1/4">
                <mat-card-header class="flex justify-between text-white">
                    <mat-card-title>Package</mat-card-title>
                    <button mat-raised-button class="mb-4" color="primary">Buy this package</button>
                </mat-card-header>
                <mat-card-content class="inner-content">
                    <label>Features and cost</label>
                </mat-card-content>
            </mat-card>

            <mat-card class="custom-bg w-full md:w-1/4">
                <mat-card-header class="flex justify-between text-white">
                    <mat-card-title>Package 2</mat-card-title>
                    <button mat-raised-button class="mb-4" color="primary">Buy this package</button>
                </mat-card-header>
                <mat-card-content class="inner-content">
                    <label>Features and cost</label>
                </mat-card-content>
            </mat-card>

            <mat-card class="custom-bg w-full md:w-1/4">
                <mat-card-header class="flex justify-between text-white">
                    <mat-card-title>Package 3</mat-card-title>
                    <button mat-raised-button class="mb-4" color="primary">Buy this package</button>
                </mat-card-header>
                <mat-card-content class="inner-content">
                    <label>Features and cost</label>
                </mat-card-content>
            </mat-card>

        </div>

    </mat-tab>
    <mat-tab label="System Templates">
        <sorax-table-view [tableData]="smsTemplateData" [tableColumns]="smsTemplateColumns" [isFilterable]="false"
            [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)" (sortEvent)="sortData($event)"
            [tableType]="'EmailTemplate'">
        </sorax-table-view>
    </mat-tab>
    <mat-tab label="Unsubscribed Lists">
        <div [@animate]="{value:'*',params:{y:'60px',delay:'300ms'}}" class="flex justify-between">
            <div class="m-4">
                <mat-form-field>
                    <mat-label>Filter By</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button color="primary">Filter List</button>
            </div>
            <div class="m-4">
                <mat-form-field>
                    <mat-label>Add phone number</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button color="primary">Add SMS to
                    Unsubscribed List</button>
            </div>
        </div>
        <sorax-table-view [tableData]="smsUnsubscribedListData" [tableColumns]="smsUnsubscribedListsColumn"
            [isFilterable]="false" [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)"
            (sortEvent)="sortData($event)">
        </sorax-table-view>
    </mat-tab>
    <mat-tab label="History">
        <div class="m-4" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
            <mat-form-field>
                <mat-label>Filter By</mat-label>
                <input matInput>
            </mat-form-field>
            <button mat-raised-button color="primary">Filter List</button>
        </div>
        <sorax-table-view [tableData]="smsHistorytData" [tableColumns]="smsHistoryColumn" [isFilterable]="false"
            [isPageable]="true" [page]="page" (pageEvent)="pageChangeEvent($event)" (sortEvent)="sortData($event)">
        </sorax-table-view>

        <mat-card class="custom-sm">
            <mat-card-content>
                <div>
                    <div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Sent to</mat-label>
                                <input matInput disabled>
                            </mat-form-field>
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-label>SMS subject</mat-label>
                            <input matInput disabled>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>SMS Heading body</mat-label>
                            <div class="mat-form-field-wrapper"></div>
                            <input matInput disabled>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Sent Date</mat-label>
                            <input matInput disabled>
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button class="mb-8" color="primary">Close</button>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
