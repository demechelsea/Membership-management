<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{data.title}}</span>
    <button mat-icon (click)="dialogRef.close()" aria-label="Close dialog" class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div  mat-dialog-content class="p-16 m-0">
    <form [formGroup]="SMSsendersProfileForm" class="SMSsendersProfileForm flex flex-col padround18"
      (ngSubmit)="submit(SMSsendersProfileForm.value)">
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>
      
      <sorax-form-field label="SMS name" [soraxFormControl]="SMSsendersProfileForm.get('smsName')">
        <input #soraxInput matInput formControlName="smsName" type="text" name="smsName"
          placeholder="Enter SMTS name">
      </sorax-form-field>

      <sorax-form-field label="SMS Identity" [soraxFormControl]="SMSsendersProfileForm.get('smsIdentify')">
        <input #soraxInput matInput formControlName="smsIdentify" type="text" name="smsIdentify"
          placeholder="Enter a SMS identity">
      </sorax-form-field>

    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button mat-raised-button class="mat-primary text-left" aria-label="Close" (click)="dialogRef.close()">
      Close
    </button>
    <span class="flex-grow"></span>
    <button mat-raised-button class="mat-primary text-right" aria-label="Update SMTP Email setting" [textContent]="buttonText"
      (click)="submit(SMSsendersProfileForm.value)">
      Update SMTP Email setting
    </button>

  </div>
</div>
