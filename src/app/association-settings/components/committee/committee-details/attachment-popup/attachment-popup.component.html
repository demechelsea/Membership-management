<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary m-0">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{data.title}}</span>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div style="height:500px" mat-dialog-content class="p-16 m-0">
    <form [formGroup]="attachmentForm" class="attachmentForm" fxLayout="column" (ngSubmit)="submit(attachmentForm.value)">
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>


      <div fxFlex="100">
        <sorax-form-field label="Attachment type" [soraxFormControl]="attachmentForm.get('docType')">
          <input matInput formControlName="docType" type="text" name="docType"
            placeholder="Attachment type">
        </sorax-form-field>
      </div>

      <div fxFlex="100">
        <sorax-form-field label="Attachment Name" [soraxFormControl]="attachmentForm.get('docName')">
          <input matInput formControlName="docName" type="text" name="docName"
            placeholder="Attachment name">
        </sorax-form-field>
      </div>

      <div class="file-container">
        <div class="form-group">
          <label for="file">Browse file:</label><br>
          <input type="file" class="form-control" id="file" name="file" (change)="onFileSelected($event.target)">
        </div>
      </div>
      

    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end end">
    <button mat-raised-button color="primary" aria-label="Close" (click)="dialogRef.close()">
      Close
    </button>

    <button mat-raised-button color="primary" aria-label="Create a Position" [textContent]="buttonText"
      (click)="submit(attachmentForm.value)">
      Add attachment
    </button>

  </div>
</div>
