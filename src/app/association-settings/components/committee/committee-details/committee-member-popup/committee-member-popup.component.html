<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{ data.title }}</span>
    <button
      mat-icon
      (click)="dialogRef.close()"
      aria-label="Close dialog"
      class="float-right"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="padround18">
    <form
      [formGroup]="committeeMemberForm"
      class="committeeMemberForm padround18"
      (ngSubmit)="submit(committeeMemberForm.value)"
    >
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>
      <div class="flex flex-wrap flex-col md:flex-row">
        <div style="width: 60%">
          <div *ngIf="data.isNew" class="w-full md:w-1/1 pr8">
            <sorax-autocomplete
              [lookupName]="memberoptionsKey"
              placeholder="Member"
              [autoCompleteFieldLabel]="committeeMemberForm.controls['member']"
              (selectedOptionEmitter)="onSelectedMemberOption($event)"
              [id]="id"
              [displayFn]="memberDisplayFn"
            >
            </sorax-autocomplete>
          </div>

          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="First Name"
              [soraxFormControl]="committeeMemberForm.get('firstName')"
            >
              <input
                #soraxInput
                matInput
                formControlName="firstName"
                type="text"
                name="firstName"
              />
            </sorax-form-field>
          </div>

          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="Given Name"
              [soraxFormControl]="committeeMemberForm.get('givenName')"
            >
              <input
                #soraxInput
                matInput
                formControlName="givenName"
                type="text"
                name="givenName"
              />
            </sorax-form-field>
          </div>

          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="Phone number"
              [soraxFormControl]="committeeMemberForm.get('primaryPhone')"
            >
              <input
                #soraxInput
                matInput
                formControlName="primaryPhone"
                type="text"
                name="primaryPhone"
              />
            </sorax-form-field>
          </div>

          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="Email"
              [soraxFormControl]="committeeMemberForm.get('primaryEmail')"
            >
              <input
                #soraxInput
                matInput
                formControlName="primaryEmail"
                type="text"
                name="primaryEmail"
              />
            </sorax-form-field>
          </div>

          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="prefered name"
              [soraxFormControl]="
                committeeMemberForm.get('preferredNameDisplay')
              "
            >
              <input
                #soraxInput
                matInput
                formControlName="preferredNameDisplay"
                type="text"
                name="preferredNameDisplay"
                placeholder="Enter a committee name"
              />
            </sorax-form-field>
          </div>

          <div class="flex justify-between">
            <div class="w-full md:w-1/2" style="width: 55%">
              <sorax-autocomplete
                [lookupName]="positionoptionsKey"
                placeholder="Position"
                [autoCompleteFieldLabel]="
                  committeeMemberForm.controls['committeePosition']
                "
                (selectedOptionEmitter)="onSelectedPositionOption($event)"
                [id]="committeeId"
                [displayFn]="positionDisplayFn"
              >
              </sorax-autocomplete>
            </div>
            <div class="w-full md:w-1/2" style="width: 30%">
              <button
                mat-raised-button
                color="primary"
                (click)="onAddPosition()"
              >
                Add Position
              </button>
            </div>
          </div>

          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="Position start date"
              [soraxFormControl]="committeeMemberForm.get('startDate')"
            >
            <div class="flex flex-row">
              <input
                #soraxInput
                matInput
                [matDatepicker]="startDatePicker"
                formControlName="startDate"
                name="startDate"
                placeholder="Enter committee start date"
              />
              <mat-datepicker-toggle
              matSuffix
              [for]="startDatePicker"
              class="h-10"
            ></mat-datepicker-toggle>
          </div>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </sorax-form-field>
          </div>

          <div *ngIf="!data.isNew" class="w-full md:w-1/1 pr8">
            <sorax-autocomplete
              [lookupName]="statusoptionsKey"
              placeholder="Status"
              [autoCompleteFieldLabel]="committeeMemberForm.controls['status']"
              (selectedOptionEmitter)="onSelectedStatusOption($event)"
            >
            </sorax-autocomplete>
          </div>

          <sorax-form-field
            label="Committee end date"
            [soraxFormControl]="committeeMemberForm.get('endDate')"
            *ngIf="committeeMemberForm.get('status').value === 'Inactive'"
          >
            <div class="flex flex-row">
              <input
                #soraxInput
                matInput
                [matDatepicker]="endDatePicker"
                formControlName="endDate"
                placeholder="Enter committee end date"
                [min]="minEndDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="endDatePicker"
                class="h-10"
              ></mat-datepicker-toggle>
            </div>
            <mat-datepicker #endDatePicker></mat-datepicker>
          </sorax-form-field>
          <div class="flex justify-between">
            <div class="w-full md:w-1/1 pr8" style="width: 60%">
              <mat-slide-toggle
                class="padround8"
                [formControl]="
                  committeeMemberForm.controls['phoneVisibilityFlg']
                "
                >Show phone to public</mat-slide-toggle
              >
            </div>
            <div class="w-full md:w-1/1 pr8" style="width: 60%">
              <mat-slide-toggle
                class="padround8"
                [formControl]="
                  committeeMemberForm.controls['emailVisibilityFlg']
                "
                >Show email to public</mat-slide-toggle
              >
            </div>
          </div>
        </div>

        <div class="photo-container padround18">
          <div class="form-group">
            <label for="photo">Upload Photo(Visible to public):</label>
            <input
              type="file"
              class="form-control"
              id="photo"
              name="photo"
              accept="image/*"
              (change)="onFileSelected($event)"
            />
          </div>
          <div class="photo-preview">
            <img
              *ngIf="imageURL; else noImage"
              [src]="imageURL"
              alt="Photo to display to p"
            />
            <ng-template #noImage>
              <p>Photo to display to public</p>
            </ng-template>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button
      mat-raised-button
      class="mat-primary text-left"
      aria-label="Close"
      (click)="dialogRef.close()"
    >
      Close
    </button>
    <span class="flex-grow"></span>
    <button
      mat-raised-button
      class="mat-primary text-right"
      aria-label="Create a plan"
      [textContent]="buttonText"
      (click)="submit(committeeMemberForm.value)"
    >
      Create a committee member
    </button>
  </div>
</div>
