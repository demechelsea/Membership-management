<div class="m-12" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">

   
    <button mat-raised-button class="mb-8" color="primary" (click)="openPopUp({}, true)">{{"ADD" | translate }}
      Customer</button>
  </div>
  <mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-content class="p-0">
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="membershipPlanName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> 
            Membership Plan
           </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="membershipPlanName">  {{row.membershipPlanName}}  </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Description </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="description"> {{row.description}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="membershipFee">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Membership fee </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="membershipFee"> {{row.membershipFee}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Status </mat-header-cell>
          <mat-cell *matCellDef="let row"  data-label="status"> {{row.status}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="activeSubscriptions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Active Subscriptions </mat-header-cell>
          <mat-cell *matCellDef="let row"  data-label="activeSubscriptions"> {{row.activeSubscriptions}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="updatedOn">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Updated On </mat-header-cell>
          <mat-cell *matCellDef="let row"  data-label="updatedOn"> {{row.updatedOn}} </mat-cell>

        </ng-container>
        
        <ng-container matColumnDef="updatedBy">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Updated By </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="updatedBy"> {{row.updatedBy}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button mat-sm-button color="primary" class="mr-16" (click)="openPopUp(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  
    </mat-card-content>
  </mat-card>
