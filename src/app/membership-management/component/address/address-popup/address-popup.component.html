<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{ data.title }}</span>
    <button
      mat-icon
      (click)="dialogRef.close()"
      aria-label="Close dialog"
      class="float-right"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="padround18">
    <form
      [formGroup]="addressDetailsForm"
      class="addressDetailsForm padround18"
      (ngSubmit)="submit(addressDetailsForm.value)"
    >
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>
      <div class="flex flex-col justify-between">
        <div class="flex">
          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="Address type"
              [soraxFormControl]="addressDetailsForm.get('addrType')"
            >
              <input
                #soraxInput
                matInput
                formControlName="addrType"
                type="text"
                name="addrType"
              />
            </sorax-form-field>
          </div>

          <div class="w-full md:w-1/1 pr8">
            <sorax-form-field
              label="Address 1"
              [soraxFormControl]="addressDetailsForm.get('lineOne')"
            >
              <input
                #soraxInput
                matInput
                formControlName="lineOne"
                type="text"
                name="lineOne"
              />
            </sorax-form-field>
          </div>
        </div>

        <div class="w-full md:w-1/1 pr8">
          <sorax-form-field
            label="Address 2"
            [soraxFormControl]="addressDetailsForm.get('lineTwo')"
          >
            <input
              #soraxInput
              matInput
              formControlName="lineTwo"
              type="text"
              name="lineTwo"
            />
          </sorax-form-field>
        </div>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button
      mat-raised-button
      class="mat-primary text-left"
      aria-label="Close"
      (click)="dialogRef.close()"
    >
      Close
    </button>
    <span class="flex-grow"></span>
    <button
      mat-raised-button
      class="mat-primary text-right"
      aria-label="Subscribe"
      [textContent]="buttonText"
      (click)="submit(addressDetailsForm.value)"
    >
      Subscribe
    </button>
  </div>
</div>
