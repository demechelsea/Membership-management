<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{ data.title }}</span>
    <button
      mat-icon
      (click)="dialogRef.close()"
      aria-label="Close dialog"
      class="float-right"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="padround18">
    <form
      [formGroup]="workExperienceForm"
      class="workExperienceForm padround18"
      (ngSubmit)="submit(workExperienceForm.value)"
    >
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>
      <div class="flex flex-col justify-between">
        <div class="flex">
          <div class="w-full md:w-1/2 pr8">
            <sorax-form-field
              label="Job title"
              [soraxFormControl]="workExperienceForm.get('jobTitle')"
            >
              <input
                #soraxInput
                matInput
                formControlName="jobTitle"
                type="text"
                name="jobTitle"
              />
            </sorax-form-field>
          </div>
          <div class="w-full md:w-1/2 pr8">
            <sorax-form-field
              label="Company name"
              [soraxFormControl]="workExperienceForm.get('companyName')"
            >
              <input
                #soraxInput
                matInput
                formControlName="companyName"
                type="text"
                name="companyName"
              />
            </sorax-form-field>
          </div>
        </div>

        <div class="flex">
          <div class="w-full pr8">
            <sorax-form-field
              label="Start date"
              [soraxFormControl]="workExperienceForm.get('startDate')"
            >
              <div class="flex flex-row">
                <input
                  #soraxInput
                  matInput
                  [matDatepicker]="startDate"
                  formControlName="startDate"
                  name="startDate"
                />
                <mat-datepicker-toggle
                  [for]="startDate"
                  class="h-8"
                  matSuffix
                ></mat-datepicker-toggle>
              </div>
              <mat-datepicker #startDate></mat-datepicker>
            </sorax-form-field>
          </div>

          <div class="w-full pr8">
            <sorax-form-field
              label="End date"
              [soraxFormControl]="workExperienceForm.get('endDate')"
            >
              <div class="flex flex-row">
                <input
                  #soraxInput
                  matInput
                  [matDatepicker]="endDate"
                  formControlName="endDate"
                  name="endDate"
                />
                <mat-datepicker-toggle
                  [for]="endDate"
                  class="h-8"
                  matSuffix
                ></mat-datepicker-toggle>
              </div>
              <mat-datepicker #endDate></mat-datepicker>
            </sorax-form-field>
          </div>
        </div>
        <div class="flex">
          <div class="w-full md:w-1/2 pr8">
            <sorax-form-field
              label="Responsibilities"
              [soraxFormControl]="workExperienceForm.get('responsibilities')"
            >
              <input
                #soraxInput
                matInput
                formControlName="responsibilities"
                type="text"
                name="responsibilities"
              />
            </sorax-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button
      mat-raised-button
      class="mat-primary text-left"
      aria-label="Close"
      (click)="dialogRef.close()"
    >
      Close
    </button>
    <span class="flex-grow"></span>
    <button
      mat-raised-button
      class="mat-primary text-right"
      aria-label="Create a member"
      [textContent]="buttonText"
      (click)="submit(workExperienceForm.value)"
    >
      Add education
    </button>
  </div>
</div>
