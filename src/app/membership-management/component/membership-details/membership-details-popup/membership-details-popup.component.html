<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{ data.title }}</span>
    <button mat-icon (click)="dialogRef.close()" aria-label="Close dialog" class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="padround18">
    <form [formGroup]="userCompaniesForm" class="userCompaniesForm padround18"
      (ngSubmit)="submit(userCompaniesForm.value)">
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>
      <div class="flex flex-col justify-between">
        <div class="flex">
          <div class="w-full md:w-1/1 pr8">
            <sorax-autocomplete [lookupName]="membershipPlanOptionsKey" placeholder="Membership Plan"
              [autoCompleteFieldLabel]="userCompaniesForm.controls['membershipPlan']"
              (selectedOptionEmitter)="onSelectedMembershipPlanOption($event)" [displayFn]="membershipPlanDisplayFn">
            </sorax-autocomplete>
          </div>

          <div class="w-full md:w-1/2 pr8">
            <sorax-form-field label="Date of birth" [soraxFormControl]="userCompaniesForm.get('dob')">
              <div class="flex flex-row">
                <input #soraxInput matInput [matDatepicker]="dobDatePicker" formControlName="dob" name="dob" />
                <mat-datepicker-toggle [for]="dobDatePicker" matSuffix class="h-10"></mat-datepicker-toggle>
              </div>
              <mat-datepicker #dobDatePicker></mat-datepicker>
            </sorax-form-field>
          </div>
        </div>


        <div class="flex flex-row">
          <div class="w-full md:w-1/2 pr8">
            <mat-slide-toggle class="padround8" [formControl]="
              userCompaniesForm.controls['onlineAccessFlg']
              ">Proceed to payment</mat-slide-toggle>
          </div>

          <div class="w-full md:w-1/2 pr8">
            <mat-slide-toggle class="padround8" [formControl]="
              userCompaniesForm.controls['onlineAccessFlg']
              ">Will do bank transfer/cash</mat-slide-toggle>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button mat-raised-button class="mat-primary text-left" aria-label="Close" (click)="dialogRef.close()">
      Close
    </button>
    <span class="flex-grow"></span>
    <button mat-raised-button class="mat-primary text-right" aria-label="Subscribe" [textContent]="buttonText"
      (click)="submit(userCompaniesForm.value)">
      Subscribe
    </button>
  </div>
</div>
