<div class="event-dialog-wrapper">
  <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
    <span class="mat-headline-4">{{ data.title }}</span>
    <button
      mat-icon
      (click)="dialogRef.close()"
      aria-label="Close dialog"
      class="float-right"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="padround18">
    <form
      [formGroup]="userEducationForm"
      class="userEducationForm padround18"
      (ngSubmit)="submit(userEducationForm.value)"
    >
      <div soraxdir-alert-message [errorMessage]="messages | json"></div>
      <div class="flex justify-between">
        <div class="flex flex-wrap flex-col pr8">
          <div class="flex w-full pr8">
            <div class="w-full md:w-1/2 flex justify-between">
              <sorax-form-field
                label="Institution"
                [soraxFormControl]="userEducationForm.get('institutions')"
              >
                <input
                  #soraxInput
                  matInput
                  formControlName="institutions"
                  type="text"
                  name="institutions"
                />
              </sorax-form-field>
            </div>
            <div class="w-full md:w-1/2 pr8">
              <sorax-form-field
                label="Field of study"
                [soraxFormControl]="userEducationForm.get('fieldOfStudy')"
              >
                <input
                  #soraxInput
                  matInput
                  formControlName="fieldOfStudy"
                  type="text"
                  name="fieldOfStudy"
                />
              </sorax-form-field>
            </div>
          </div>

          <div class="w-full pr8">
            <sorax-form-field
              label="Degree"
              [soraxFormControl]="userEducationForm.get('degree')"
            >
              <input
                #soraxInput
                matInput
                formControlName="degree"
                type="text"
                name="degree"
              />
            </sorax-form-field>
          </div>

          <div class="w-full pr8">
            <sorax-form-field
              label="Gradaution date"
              [soraxFormControl]="userEducationForm.get('graduationDate')"
            >
              <div class="flex flex-row">
                <input
                  #soraxInput
                  matInput
                  [matDatepicker]="graduationDate"
                  formControlName="graduationDate"
                  name="graduationDate"
                />
                <mat-datepicker-toggle
                  [for]="graduationDate"
                  matSuffix
                  class="h-10"
                ></mat-datepicker-toggle>
              </div>
              <mat-datepicker #graduationDate></mat-datepicker>
            </sorax-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16 text-center flex">
    <button
      mat-raised-button
      class="mat-primary text-left"
      aria-label="Close"
      (click)="dialogRef.close()"
    >
      Close
    </button>
    <span class="flex-grow"></span>
    <button
      mat-raised-button
      class="mat-primary text-right"
      aria-label="Create a member"
      [textContent]="buttonText"
      (click)="submit(userEducationForm.value)"
    >
      Add education
    </button>
  </div>
</div>
