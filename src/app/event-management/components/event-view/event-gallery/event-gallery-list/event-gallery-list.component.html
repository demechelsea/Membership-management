<mat-card class="p-0">
    <mat-card-header>
        <mat-card-title class="m-0">
            <div class="card-title-text pl-4 rtl:pr-4 py-3">Media gallery</div>
            <div fxFlex></div>
            <button mat-raised-button color="primary" (click)="openPopUp()">
                Add an Image
            </button>
        </mat-card-title>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="!pt-4">
        <mat-grid-list cols="3" rowHeight="1:1" class="app-gallery">
            <!-- Gallery item -->
            <mat-grid-tile *ngFor="let photo of gallery">
                <img [src]="photo.imageVideoLink" alt="">
                <!-- item detail, show on hover -->
                <div class="gallery-control-wrap !h-14 flex items-center">
                    <div class="gallery-control flex items-center w-full">
                        <h4 class="photo-detail fz-1">{{photo.name}}</h4>
                        <span class="flex-grow"></span>
                        <button mat-icon-button [matMenuTriggerFor]="photoMenu" class="">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #photoMenu="matMenu">
                            <button mat-menu-item (click)="deleteGallery(photo.id)"><mat-icon>delete</mat-icon>Delete</button>
                        </mat-menu>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
