<div class="event-dialog-wrapper">
    <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
        <span class="mat-headline-4">{{ data.title }}</span>
        <button mat-icon (click)="dialogRef.close()" aria-label="Close dialog" class="float-right">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>

    <div mat-dialog-content class="padround18">
        <form [formGroup]="galleryForm" class="galleryForm padround18" (ngSubmit)="submit(galleryForm.value)">
            <div soraxdir-alert-message [errorMessage]="messages | json"></div>
            <div class="flex flex-col">
                <sorax-form-field label="Type" [soraxFormControl]="galleryForm.get('type')">
                    <input #soraxInput matInput formControlName="type" type="text" name="type" placeholder="Type"/>
                </sorax-form-field>

                <sorax-form-field label="Name" [soraxFormControl]="galleryForm.get('name')">
                    <input #soraxInput matInput formControlName="name" type="text" name="name" placeholder="name"/>
                </sorax-form-field>

                <!-- <file-upload></file-upload> -->
                <div class="file-container">
                    <div class="form-group">
                        <label>Browse file:</label><br>
                        <input type="file" class="form-control" id="file" name="file"
                               (change)="onFileSelected($event.target)">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16 text-center flex">
        <button
                mat-raised-button
                class="mat-primary text-left"
                aria-label="Close"
                (click)="dialogRef.close()"
        >
            Close
        </button>
        <span class="flex-grow"></span>

        <button mat-raised-button class="mat-primary text-left" aria-label="Upload Photo"
                [textContent]="buttonText" (click)="submit(galleryForm.value)">
            Upload Photo
        </button>
    </div>
</div>
