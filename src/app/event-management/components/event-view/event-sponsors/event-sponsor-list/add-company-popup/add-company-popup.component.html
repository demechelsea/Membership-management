<div class="event-dialog-wrapper">
    <mat-toolbar matDialogTitle class="mat-primary pr0 flex flex-wrap">
        <span class="mat-headline-4">{{ title }}</span>
        <button
                mat-icon
                (click)="dialogRef.close()"
                class="float-right"
                aria-label="Close dialog"
        >
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <div mat-dialog-content class="padround18">
        <form
                [formGroup]="addCompanyForm"
                class="eventTicketForm flex flex-col padround18"
                (ngSubmit)="submit()"
        >
            <div soraxdir-alert-message [errorMessage]="messages | json"></div>

            <div class="flex flex-wrap flex-col md:flex-row">
                <div class="w-full md:w-1/1 pr-8">
                    <sorax-form-field label="Company Name" [soraxFormControl]="addCompanyForm.get('name')">
                        <input #soraxInput matInput formControlName="name" type="text" name="name" placeholder="Company Name"/>
                    </sorax-form-field>
                </div>
            </div>

            <div class="flex flex-wrap flex-col md:flex-row">
                <div class="w-full md:w-1/1 pr-8">
                    <sorax-form-field label="Phone" [soraxFormControl]="addCompanyForm.get('phone')">
                        <input #soraxInput matInput formControlName="phone" type="text" name="phone" placeholder="Phone"/>
                    </sorax-form-field>
                </div>
            </div>

            <div class="flex flex-wrap flex-col md:flex-row">
                <div class="w-full md:w-1/1 pr-8">
                    <sorax-form-field label="Email" [soraxFormControl]="addCompanyForm.get('email')">
                        <input #soraxInput matInput formControlName="email" type="text" name="email" placeholder="Email"/>
                    </sorax-form-field>
                </div>
            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16 text-center flex">
        <button mat-raised-button class="mat-primary text-left" aria-label="Close" (click)="dialogRef.close()">
            Close
        </button>
        <span class="flex-grow"></span>
        <button mat-raised-button class="mat-primary text-right" aria-label="Add Company" [textContent]="buttonText"
                (click)="submit()">
            {{buttonText}}
        </button>
    </div>
</div>
