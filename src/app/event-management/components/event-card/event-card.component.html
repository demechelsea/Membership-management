<div class="">
  <mat-card
          class="event-details-card h-56 p-4 text-black bg-white"
  >
    <div class="flex justify-between">
      <div class="left-section">
        <img src="assets/images/backgrounds/card-coffee-cup.jpg" alt="">
      </div>
      <div class="center-section mx-4">
        <h3 class="text-2xl text-red" (click)="openEvent(event.id)">{{event.name}}</h3>
        <p><strong>Starts:</strong> Wednesday March 1, 2023 11:30am</p>
        <p><strong>Ends:</strong> Wednesday March 1, 2023 04:30pm</p>
        <p><strong>Venue:</strong> {{event.location}}</p>
      </div>
      <div>
        <p><strong>Status:</strong> Active</p>
        <p><strong>Total Collected:</strong> $3500</p>
        <p><strong>Tickets Issued:</strong> 200</p>
        <p><strong>Tickets Available: </strong> 2000</p>
        <p><strong>RSVP count:</strong> 500</p>
      </div>
    </div>
  </mat-card>
</div>
