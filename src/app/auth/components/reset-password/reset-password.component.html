<div class="page-wrap h-full slate">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/illustrations/undraw_setup.svg" alt="" />
          <p class="font-weight-bold">Reset password</p>
        </div>

        <div soraxdir-alert-message [errorMessage]="messages | json"></div>

        <form [formGroup]="resetFormGroup" class="signup-form" fxLayout="column"
          (ngSubmit)="resetPasswordFormSubmitted()">

          <sorax-form-field label="Email or phone" class="pb18" [soraxFormControl]="resetFormGroup.get('userName')">
            <input formControlName="userName" matInput type="email" name="userName" placeholder="Email or phone" />
          </sorax-form-field>
          <button mat-raised-button class="mat-primary full-width mb-16" [disabled]="resetFormGroup.invalid">Reset
            password</button>

          <div class="text-center pt-18">
            <a [routerLink]="'/auth/login'" class="mat-primary text-left full-width">Sign in</a>
            <span fxFlex></span>
            <a [routerLink]="'/auth/signup'" class="mat-primary text-right full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
