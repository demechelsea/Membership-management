<div class="seciton-left">
  <div class="section-left-content">
      <h1 class="text-36 font-weight-light">Already have an account?</h1>
      <p class="mb-24 text-small">Signin and get started!</p>
      <button mat-flat-button color="accent" [routerLink]="'/auth/login'">Sign In</button>
  </div>
</div>
  <div class="form-holder h-full-screen mat-bg-card mat-elevation-z4" [perfectScrollbar]="{}">
   
    <form
    [formGroup]="verifyForm"
      class="signup-form"
      fxLayout="column"
      (ngSubmit)="verifyUser()"
    >
  
        <!-- headline -->
        <div class="form-headline text-center mb-32">
          <h1 class="font-weight-light">Verify email/phone</h1>
          <p class="text-muted">Almost there, just a final step!</p>

        </div>
        <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
          <img
            width="200px"
            src="assets/images/illustrations/done_2.svg"
            alt="Verification of details"
          />
        </div>
        <div soraxdir-alert-message   [errorMessage]="messages | json" ></div>

        <div fxLayout="row"   fxLayoutGap="20px"
         fxLayoutAlign="center center" >
         <sorax-form-field label="Enter Otp"  fxFlex="1 0 auto"
             [soraxFormControl]="verifyForm.get('otp')">
            <input soraxdir-numbers-only
            formControlName="otp"
            matInput
            type="text"
            name="otp"
            placeholder="Enter otp"
          />
        </sorax-form-field>
        
          <div class="resendButton">
            <button type="button" mat-raised-button color="accent"  (click)="resendOTP()">Resend OTP</button>
        </div>
      </div>
        <br/>
        <br/>
       
        <button  mat-raised-button color="primary"[disabled]="verifyForm.invalid">Verify Email/Phone</button>
        
    </form>
  </div>
