<div class="seciton-left">
  <div class="section-left-content">
      <h1 class="text-36 font-weight-light">Already have an account?</h1>
      <p class="mb-24 text-small">Signin and get started!</p>
      <button mat-flat-button color="accent" [routerLink]="'/auth/login'">Sign In</button>
  </div>
</div>
<div class="form-holder h-full-screen mat-elevation-z4 mat-bg-card" [perfectScrollbar]="{}">
  <form  autocomplete="off" 
  [formGroup]="signUpForm"
  class="signup-form"
  fxLayout="column"
  fxLayoutAlign="start"
  (ngSubmit)="submitForRegistration()"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-16">
      <h1 class="font-weight-bold">Lets get started!</h1>
      <p class="text-muted">Thank you for your interest!</p>
    </div>
    <div class="mb-32" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/posting_photo.svg" alt="">
    </div>
    <div soraxdir-alert-message  [errorMessage]="messages | json" ></div>
    <div formGroupName="employee">
      <div fxLayout="row wrap" 
         fxLayoutGap.md="16px" 
           fxLayoutGap.lg="16px" >
        <sorax-form-field label="First name"
                 class="pb18"
                  fxFlex="1 1 0%"  
                  formGroupName="employeeDetail"
           [soraxFormControl]="signUpForm.get('employee.employeeDetail.firstName')">
              <input
              formControlName="firstName"
              matInput
              type="text"
              name="first_name"
              placeholder="First name"
            />
        </sorax-form-field>

        <sorax-form-field label="Family name"
                 class="pb18"
                  fxFlex="1 1 0%"  
                  formGroupName="employeeDetail"
           [soraxFormControl]="signUpForm.get('employee.employeeDetail.surName')">
              <input
              formControlName="surName"
              matInput
              type="text"
              name="surname"
              placeholder="Family name"
            />
        </sorax-form-field>
        
      </div>
    
    <sorax-form-field label="Company name"
          class="pb18"
        formGroupName="organization"
      [soraxFormControl]="signUpForm.get('employee.organization.name')">
      <input
      formControlName="name"
      matInput
      type="text"
      name="company_name"
      placeholder="Company name"
      />
    </sorax-form-field>
  </div>
    <sorax-form-field label="Email"
              class="pb18 pt18"
              formGroupName="employee"
        [soraxFormControl]="signUpForm.get('employee.emailId')">
          <input
          formControlName="emailId"
          matInput
          type="email"
          name="email"
          placeholder="Email"
        />
     </sorax-form-field>        
      
     <sorax-form-field label="Phone"
              class="pb18"
              formGroupName="employee"
        [soraxFormControl]="signUpForm.get('employee.phone')">
          <input
          formControlName="phone"
          matInput
          type="phone"
          name="phone"
          placeholder="Phone"
        />
     </sorax-form-field>  
    
     <sorax-form-field label="Password"
          class="pb18"
          formGroupName="employee"
        [soraxFormControl]="signUpForm.get('employee.password')">
          <input
          formControlName="password"
          matInput
          type="password"
          name="password"
          placeholder="********"
          />
      </sorax-form-field>  

      <sorax-form-field label="Confirm password"
          class="pb18"
          formGroupName="employee"
        [soraxFormControl]="signUpForm.get('employee.confirmPassword')">
          <input
          formControlName="confirmPassword"
          matInput
          type="password"
          name="confirm_password"
          placeholder="Confirm password"
          />
      </sorax-form-field>
      
      <mat-checkbox class="mb-24" formControlName="agreed"
        >I agree with terms and condtions</mat-checkbox
       >
      <button  mat-raised-button color="primary" [disabled]="signUpForm.invalid" >Signup</button>
      <mat-divider class="my-32"></mat-divider>
      <div class="text-center">
        <a
          [routerLink]="'/auth/login'"
          class="mat-color-primary text-center full-width"
          >Sign in with an existing account</a>
      </div>

  </form>
  
</div>
