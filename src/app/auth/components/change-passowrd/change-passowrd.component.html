<div class="page-wrap h-full slate">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card class="!m-0">
      <mat-card-content>
        <div class="flex flex-col items-center !py-4">
          <img width="60px" src="assets/images/illustrations/undraw_setup.svg" alt="" />
          <p class="font-weight-bold">Change password</p>
        </div>

        <div soraxdir-alert-message [errorMessage]="messages | json"></div>

        <form [formGroup]="resetFormGroup" class="signup-form flex flex-col" (ngSubmit)="resetPasswordFormSubmitted()">

          <div class="flex flex-wrap justify-between items-center">
            <sorax-form-field label="Otp" fxFlex="1 0 auto" class="pb18" [soraxFormControl]="resetFormGroup.get('otp')">
              <input  #soraxInput soraxdir-numbers-only formControlName="otp" matInput type="text" name="otp"
                placeholder="Enter otp" />
            </sorax-form-field>

            <div class="resendButton">
              <button type="button" mat-raised-button color="accent" (click)="resendOTP()">Resend OTP</button>
            </div>
          </div>
          <sorax-form-field label="New Password" class="pb18" [soraxFormControl]="resetFormGroup.get('password')">
            <input  #soraxInput formControlName="password" matInput type="password" name="password"
              placeholder="Enter new password" />
          </sorax-form-field>
          <sorax-form-field label="Confirm password" class="pb18"
            [soraxFormControl]="resetFormGroup.get('confirmPassword')">
            <input  #soraxInput formControlName="confirmPassword" matInput type="password" name="confirm_password"
              placeholder="Reenter new password" />
          </sorax-form-field>
          
          <button mat-raised-button class="mat-primary full-width mt-4 mb-8" [disabled]="resetFormGroup.invalid">Change
            Password</button>

          <div class="text-center flex">
            <a [routerLink]="'/auth/login'" class="mat-primary text-left full-width">Sign in</a>
            <span fxFlex></span>
            <a [routerLink]="'/auth/signup'" class="mat-primary text-right full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
